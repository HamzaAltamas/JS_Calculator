<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Twinkle+Star&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="wrapper">
        <div class="calculatorBody" >
            <div class="calcheader">
                <!-- <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <div class="slider round"></div>
                  </label>
                </div> -->
            </div>
            <div class="calcbody">
                 <div>
                     <h1 id="output">
                      0
                     </h1>
                     <p id="input">
                       
                     </p>
                 </div>
            </div>
            <div class="calcbuttons">
                <div onclick="calculate('C')" class="symbol"><span>C</span></div>
                <div onclick="calculate('AC')" class="symbol"><span>AC</span></div>
                <div onclick="calculate('%')" class="symbol"><span>%</span></div>
                <div onclick="calculate('/')" class="symbol"><span>/</span></div>
                <div onclick="calculate('7')" class="number"><span>7</span></div>
                <div onclick="calculate('8')" class="number"><span>8</span></div>
                <div onclick="calculate('9')" class="number"><span>9</span></div>
                <div onclick="calculate('*')" class="symbol"><span>*</span></div>
                <div onclick="calculate('4')" class="number"><span>4</span></div>
                <div onclick="calculate('5')" class="number"><span>5</span></div>
                <div onclick="calculate('6')" class="number"><span>6</span></div>
                <div onclick="calculate('-')" class="symbol"><span>-</span></div>
                <div onclick="calculate('1')" class="number"><span>1</span></div>
                <div onclick="calculate('2')" class="number"><span>2</span></div>
                <div onclick="calculate('3')" class="number"><span>3</span></div>
                <div onclick="calculate('+')" class="symbol"><span>+</span></div>
                <div onclick="calculate('0')" class="number"><span>0</span></div>
                <div onclick="calculate('00')" class="number"><span>00</span></div>
                <div onclick="calculate('.')" class="number"><span>.</span></div>
                <div onclick="calculate('=')" class="darksymbol"><span>=</span></div>
            </div>
        </div>
    </div>


















<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
